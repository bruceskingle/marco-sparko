                        fromDate
                        toDate
                        issuedDate
                        ...Statement
                        ...StatementTransactions
                        ...PeriodBasedDocument
                        ...Invoice
                    }
                }
            }
        }
    }

fragment Statement on StatementType {
    closingBalance
    openingBalance
    isExternalBill
    userId
    toAddress
    paymentDueDate
    #consumptionStartDate?
    #consumptionEndDate?
    reversalsAfterClose
    status
    heldStatus {
        isHeld
        reason?
    }
    totalCharges {
        netTotal
        taxTotal
        grossTotal
    }
    totalCredits {
        netTotal
        taxTotal
        grossTotal
    }
}

fragment PeriodBasedDocument on PeriodBasedDocumentType {
    identifier?
    totalCharges {
        netTotal
        taxTotal
        grossTotal
    }
    totalCredits {
        netTotal
        taxTotal
        grossTotal
    }
}

fragment Charge on Charge {
    consumption {
        startDate
        endDate
        quantity
        unit
        usageCost
        supplyCharge
    }?
    isExport
}

fragment Invoice on InvoiceType {
    grossAmount
}



