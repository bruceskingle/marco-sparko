query viewer @ms_required_by_default{
    viewer {
        id
        accounts {
            number
            brand
            overdueBalance
            billingName
            billingSubName @ms_optional
            billingEmail @ms_optional
        }
        givenName
        familyName
        email
        mobile
        landline
        title
        pronouns @ms_optional
        isDeceased
        liveSecretKey @ms_optional
        dateOfBirth @ms_optional
        fullName
        preferredName
        alternativePhoneNumbers
        hasFamilyIssues
        isInHardship
        isOptedInToWof
    } 
}